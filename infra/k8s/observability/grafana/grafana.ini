[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[auth.anonymous]
enabled = true
org_role = Viewer
hide_version = false

[auth]
disable_login_form = false
disable_signout_menu = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org_role = Viewer

[security]
cookie_secure = false
allow_embedding = true
cookie_samesite = lax

[log]
mode = console
level = info


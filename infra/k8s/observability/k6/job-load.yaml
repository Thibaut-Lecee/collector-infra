apiVersion: batch/v1
kind: Job
metadata:
  name: k6-load
  namespace: collector
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: k6
        scenario: load
    spec:
      restartPolicy: Never
      containers:
        - name: k6
          image: grafana/k6:latest
          env:
            - name: BASE_URL
              value: http://collector-api:3000
            - name: K6_PROMETHEUS_RW_SERVER_URL
              value: http://prometheus:9090/api/v1/write
          args:
            - run
            - -o
            - experimental-prometheus-rw
            - /scripts/load.js
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: k6-scripts


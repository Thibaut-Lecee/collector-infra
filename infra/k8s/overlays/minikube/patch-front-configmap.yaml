apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-front-config
data:
  NEXTAUTH_URL: "https://collector.local"
  NEXT_PUBLIC_API_URL: "https://collector.local/api"
  ZITADEL_POST_LOGOUT_URL: "https://collector.local/api/auth/logout/callback"
  # Pods must reach ZITADEL over the host network; keep the public issuer as localhost for browsers.
  ZITADEL_INTERNAL_ISSUER: "http://host.minikube.internal:8080"

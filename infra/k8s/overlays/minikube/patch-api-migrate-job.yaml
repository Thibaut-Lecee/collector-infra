apiVersion: batch/v1
kind: Job
metadata:
  name: collector-api-migrate
spec:
  template:
    spec:
      containers:
        - name: migrate
          command: ["sh", "-c"]
          args:
            - |
              set -euo pipefail
              echo "Running Prisma migrations..."
              npx prisma migrate deploy
              echo "Seeding demo data (development)..."
              npx tsx prisma/seed.ts --environment development
              echo "Migrate + seed completed"

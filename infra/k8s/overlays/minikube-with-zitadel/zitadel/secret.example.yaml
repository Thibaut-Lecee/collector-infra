apiVersion: v1
kind: Secret
metadata:
  name: zitadel-secret
type: Opaque
stringData:
  # Must be exactly 32 characters.
  ZITADEL_MASTERKEY: "MasterkeyNeedsToHave32Characters"
  # Used to create the `zitadel` DB user on first init.
  ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: "change-me"
  # First instance admin password (login name depends on org + external domain).
  ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: "Password1!"
---
apiVersion: v1
kind: Secret
metadata:
  name: zitadel-postgres-secret
type: Opaque
stringData:
  POSTGRES_PASSWORD: "change-me"

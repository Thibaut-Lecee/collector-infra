apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-api-config
data:
  CORS_ORIGIN: "https://collector.local"
  # Grafana is deployed inside Minikube (see infra/k8s/observability).
  GRAFANA_URL: "http://grafana:3000"
  # Make demos and load tests smoother on Minikube.
  RATE_LIMIT_MAX: "20000"
  RATE_LIMIT_WINDOW: "1 minute"
  ZITADEL_ISSUER: "https://zitadel.collector.local"
  ZITADEL_INTERNAL_ISSUER: "http://zitadel:8080"

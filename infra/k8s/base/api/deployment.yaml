apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector-api
  template:
    metadata:
      labels:
        app: collector-api
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: api
          image: collector-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: LOG_LEVEL
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: PORT
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: CORS_ORIGIN
            - name: ZITADEL_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: ZITADEL_ISSUER
            - name: ZITADEL_INTERNAL_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: ZITADEL_INTERNAL_ISSUER
            - name: ZITADEL_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: ZITADEL_CLIENT_ID
            - name: ZITADEL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: collector-api-secret
                  key: ZITADEL_CLIENT_SECRET
            - name: ADMIN_ROLE_NAME
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: ADMIN_ROLE_NAME
            - name: RATE_LIMIT_MAX
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: RATE_LIMIT_MAX
            - name: RATE_LIMIT_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: RATE_LIMIT_WINDOW
            - name: GRAFANA_URL
              valueFrom:
                configMapKeyRef:
                  name: collector-api-config
                  key: GRAFANA_URL
                  optional: true
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: collector-api-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3

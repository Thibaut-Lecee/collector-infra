apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-api-config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "3000"
  # Comma-separated origins (URLs). Example: https://collector.local, http://localhost:3000
  CORS_ORIGIN: "http://localhost:3000"
  # Public issuer used by browsers (redirects, iss claim).
  ZITADEL_ISSUER: "http://localhost:8080"
  # Internal issuer used by pods to reach ZITADEL (can differ from the public issuer).
  ZITADEL_INTERNAL_ISSUER: "http://localhost:8080"
  ZITADEL_CLIENT_ID: "replace-me"
  ADMIN_ROLE_NAME: "admin"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: collector
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: collector-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NEXT_PUBLIC_API_URL
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NEXTAUTH_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: NEXTAUTH_SECRET
            - name: ZITADEL_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: ZITADEL_ISSUER
            - name: ZITADEL_INTERNAL_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: ZITADEL_INTERNAL_ISSUER
            - name: ZITADEL_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: ZITADEL_CLIENT_ID
            - name: ZITADEL_POST_LOGOUT_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: ZITADEL_POST_LOGOUT_URL
            - name: ZITADEL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: ZITADEL_CLIENT_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

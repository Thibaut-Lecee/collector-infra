apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: collector
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "3000"
  CORS_ORIGIN: "https://collector.local"
  ZITADEL_ISSUER: "https://zitadel.collector.local"
  ZITADEL_INTERNAL_ISSUER: "http://zitadel:8080"
  ZITADEL_CLIENT_ID: "replace-me-zitadel-client-id"
  ADMIN_ROLE_NAME: "admin"
  GRAFANA_URL: "http://grafana:3000"

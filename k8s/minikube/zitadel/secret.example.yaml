# Copy to secret.yaml and fill with real values (do not commit).
apiVersion: v1
kind: Secret
metadata:
  name: zitadel-secret
  namespace: collector
type: Opaque
stringData:
  ZITADEL_MASTERKEY: "replace-me-zitadel-masterkey-32-chars"
  ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD: "replace-me-zitadel-db-admin-password"
  ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: "replace-me-zitadel-db-user-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: zitadel-postgres-secret
  namespace: collector
type: Opaque
stringData:
  POSTGRES_PASSWORD: "replace-me-zitadel-postgres-password"

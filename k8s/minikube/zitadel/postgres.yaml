apiVersion: v1
kind: ConfigMap
metadata:
  name: zitadel-postgres-config
  namespace: collector
data:
  POSTGRES_DB: zitadel
  POSTGRES_USER: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zitadel-postgres
  namespace: collector
spec:
  serviceName: zitadel-postgres
  replicas: 1
  selector:
    matchLabels:
      app: zitadel-postgres
  template:
    metadata:
      labels:
        app: zitadel-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: zitadel-postgres-config
            - secretRef:
                name: zitadel-postgres-secret
          volumeMounts:
            - name: zitadel-postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
  volumeClaimTemplates:
    - metadata:
        name: zitadel-postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: zitadel-postgres
  namespace: collector
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: zitadel-postgres
  clusterIP: None
